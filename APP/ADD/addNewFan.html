<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thêm quạt</title>
    <link
      rel="shortcut icon"
      href="../../IMG/logo-ctu.png"
      type="image/x-icon"
    />
    <script
      src="https://kit.fontawesome.com/15d8d80360.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../../CSS/app.css" />
  </head>
  <body>
    <header>
      <div class="nav">
        <div class="nav__logo">
          <a href="../../index.php">
            <img
              src="../../IMG/logo-ctu.png"
              alt="CTU Logo"
              class="nav__logo--img"
            />
          </a>
        </div>
      </div>
    </header>

    <main class="form__container">
      <h1>THÊM QUẠT</h1>

      <form action="#">
        <div class="add--minibox">
          <label for="fan-name">
            <span class="input--title">Tên quạt:</span>
            <input
              type="text"
              name="fan-name"
              id="fan-name"
              class="input--text"
              placeholder="Nhập tên quạt"
            />
          </label>
        </div>

        <div class="add--minibox">
          <label for="fan-type">
            <span class="input--title">Loạt quạt:</span>
            <select name="fan-type" id="fan-type" class="input--text">
              <option value="0" disabled selected>
                ----Chọn loại quạt----
              </option>
              <option value="1">Quạt trần</option>
              <option value="2">Quạt treo tường</option>
            </select>
          </label>
        </div>

        <div class="add--minibox">
          <label for="numberOfFan">
            <span class="input--title">Số lượng:</span>
            <input
              type="text"
              name="numberOfFan"
              id="numberOfFan"
              class="input--text"
              placeholder="Nhập số lượng thêm"
            />
          </label>
        </div>

        <div class="add--minibox">
          <label for="date-add">
            <span class="input--title">Ngày thêm:</span>
            <input
              type="date"
              name="date-add"
              id="date-add"
              class="input--text"
            />
          </label>
        </div>

        <div class="btn__box">
          <input
            type="submit"
            value="Thêm"
            class="btn btn__submit"
            name="addfan"
          />
          <input type="reset" class="btn btn__reset" />
        </div>
      </form>
    </main>
  </body>
</html>
